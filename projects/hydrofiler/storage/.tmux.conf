## Status bar design
# status line
# set -g status-utf8 on # not required as of v 2.2
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1

#window mode
# setw -g mode-bg colour6
# setw -g mode-fg colour0

# window status
setw -g window-status-separator ""
setw -g window-status-format "#[bg=colour245,fg=brightwhite] #I #[bg=colour250,fg=brightblack] #W "
setw -g window-status-current-format "#[bg=colour6,fg=brightwhite] #I #[bg=brightwhite,fg=black, bold] #W "
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Enable 256/TrueColor, breaks irssi on high-traffic rooms
# set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"
# set-option -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',xterm*:Tc'

