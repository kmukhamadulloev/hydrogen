version: '3.9'

services:
  caddy:
    container_name: caddy
    image: caddy:2-alpine
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./volumes/caddy:/etc/caddy
      - ./projects/public:/var/www
    depends_on:
      - php
    networks:
      - hydrogen
  php:
    container_name: php
    build: ./config/php
    volumes:
      - ./volumes/php:/etc/php
      - ./projects/public:/var/www
    networks:
      - hydrogen
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/postgres:/var/lib/postgresql

networks:
  hydrogen:
    driver: bridge